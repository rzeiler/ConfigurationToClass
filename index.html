<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>...</title>
    <base href="/" />
    <meta name="theme-color" content="#0d6efd" />
    <link rel="manifest" href="https://rzeiler.github.io/ConfigurationToClass/manifest.json" />
    <!-- Bootstrap CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="https://rzeiler.github.io/ConfigurationToClass/favicon.ico" />
  </head>
  <body>
    <div id="app" class="m-0 p-0">
      <nav class="navbar sticky-top navbar-expand-lg bg-primary text-white">
        <div class="container">
          <a class="navbar-brand text-white" href="#">{{title}}</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <button
              class="btn btn-sm btn-outline-light text-white me-2"
              @click="selectXmlFile"
              title="Select Configuration File"
              type="button"
            >
              {{ xmlFileName || "Configuration.xml" }}
            </button>
            <!-- XML File selection -->
            <button
              class="btn btn-sm btn-outline-light text-white"
              @click="selectOutputFile"
              title="Select Class File"
              type="button"
            >
              {{ outputFileName || "Class.cs" }}
            </button>
            <span class="flex-grow-1"></span>
            <!-- Process button -->
            <button
              class="btn btn-sm btn-primary"
              @click="processFile"
              :disabled="!xmlFileHandle || !outputFileHandle"
            >
              Process
            </button>
          </div>
        </div>
      </nav>

      <div class="container mt-3">
        <!-- Log messages displayed as a list -->
        <div class="mt-3">
          <ul class="list-group">
            <li
              class="list-group-item"
              v-for="(msg, index) in messages"
              :key="index"
            >
              {{ msg }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Vue 3 from CDN -->
    <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"></script>
    <!-- Our application code -->
    <script src="main.js"></script>
  </body>
</html>
